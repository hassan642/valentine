<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’–</title>

<style>
    body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
    }

    h1 {
        color: white;
        font-size: 28px;
        margin-bottom: 30px;
    }

    button {
        padding: 15px 35px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    #yes {
        background-color: #4CAF50;
        color: white;
        margin-right: 15px;
    }

    #no {
        background-color: #f44336;
        color: white;
        position: absolute;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Would you be my Valentine? ðŸ’˜</h1>
    <button id="yes">Yes</button>
    <button id="no">No</button>
</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    let scale = 1;

    function moveNoAndGrowYes() {
        // ØªØ­Ø±ÙŠÙƒ Ø²Ø±Ø§Ø± No
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        // ØªÙƒØ¨ÙŠØ± Ø²Ø±Ø§Ø± Yes
        scale += 0.15;
        yesBtn.style.transform = `scale(${scale})`;
    }

    // Ù„Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„
    noBtn.addEventListener("touchstart", moveNoAndGrowYes);

    // Ù„Ù„ÙƒÙ…Ø¨ÙŠÙˆØªØ±
    noBtn.addEventListener("mouseover", moveNoAndGrowYes);
</script>

</body>
</html>
